name: Run pytest on dev branch

on:
  pull_request:
    branches:
      - dev

jobs:
  unit-testing:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest-md

      - name: Start localstack
        run: docker-compose up -d localstack

      - name: Run pytest
        id: pytest
        run: pytest -v --md report.md

      - name: Post pytest report
        uses: actions/github-script@v5
        if: always()
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');
            const testResults = fs.readFileSync('report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Test Results:\n\`\`\`\n${testResults}\n\`\`\``
            });

  
  reporting:
    runs-on: ubuntu-latest
    needs: unit-testing
    permissions:
      pull-requests: write
    steps:
      - name: Assign reviewers
        uses: monty16597/github-pr-reviewer-request-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repo_name: ${{ github.repository }}
          pr_number: ${{ github.event.number }}
          pr_reviewers: 'alonjamohit77icloud'
          do_comment: true
          custom_comment: 'Please review this PR @alonjamohit77icloud'